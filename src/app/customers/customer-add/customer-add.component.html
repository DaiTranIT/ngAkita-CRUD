<h3>Add Customer</h3>

<form class="form-inline mb-4">
  <form [formGroup]="this.customerService.customerForm" (submit)="onSubmit()" class="form-inline mb-4">
    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="name" placeholder="name">
    </div>
    <label class="sr-only" for="Phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
    </div>
    <label class="sr-only" for="Address">Address</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
    <label class="sr-only" for="membership">Membership</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="membership" class="form-control">
        <option [selected]=true [disabled]=true value="">--Membership--</option>
        <option *ngFor="let m of memberships" [value]="m">{{m}}</option>
      </select>
    </div>
    <button [disabled]="this.customerService.customerForm.invalid" type="submit" class="btn btn-primary mb-2">Add/Update</button>
    <button (click)="resetform()" type="button" class="btn btn btn-success mb-2">Cancel</button>
  </form>
  <br>
